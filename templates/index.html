<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortener</title>
    <link href="{{ url_for('static', path='/bulma.min.css') }}" rel="stylesheet">
    <style>
        .is-underlined {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 3em; margin-bottom: 3em">
        <form action="" method="post" id="shorter-form">
            <div class="field">
                <label class="label">Url</label>
                <div class="control">
                    <input class="input" id="url" type="text" placeholder="Url input" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Subpart</label>
                <div class="control">
                    <input class="input" id="subpart" type="text" placeholder="Subpart input (Optional)">
                </div>
            </div>
            <div id="errors" style="margin-bottom: 1em;"></div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" type="submit">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light" type="reset">Cancel</button>
                </div>
            </div>
        </form>

        <table class="table is-fullwidth" id="table">
            <thead>
                <tr>
                    <th><abbr title="Subpart">Subpart</abbr></th>
                    <th>Url</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <button class="button" id="load-more" data="/s/">Load more</button>
    </div>
    <script src="{{ url_for('static', path='/index.js') }}"></script>
</body>

</html>
